<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="stylesheet" href="main.css" />
</head>
<body class="bg-gray-950">

    <div class="container mx-auto p-4">
        <h1 class="text-4xl mb-4 text-white">Spotify Clone</h1>
        <div class="search-box">
            <input id="search-input" class="w-full" type ="text" placeholder="Search a song ...">
        </div>
        <ul id="playlist" class="max-h-64 overflow-y-auto">   
        
        </ul>
    </div>

    <footer id="player" class="">
        <div class="player-controls">
            <button>
                <div class="player-icon-previous" >
                    <img src="images/nextBtn.png" class="rotate-180 w-6 h-6 ml-4 md:ml-10 md:w-10 md:h-10" alt="">
                </div>
            </button>
            
            <button class="player-play-btn" data-playing="false">
                <div class="player-icon-play">
                    <img src="images/play-button.png" class="w-6 h-6 md:w-10 md:h-10" alt="">
                </div>
                <div class="player-icon-pause hidden">
                    <img src="images/pause-button.png" class="w-6 h-6 md:w-10 md:h-10" alt="">
                </div>
            </button>

            <button>
                <div class="player-icon-next">
                    <img src="images/nextBtn.png" class="w-6 h-6 md:w-10 md:h-10" alt="">
                </div>
            </button>

            <div class="player-timeline">
                <span class="player-time player-time-current text-white">0:0</span>
                <div class="player-progress">
                    <div class="player-progress-filled"></div>
                </div>
                <span class="player-time player-time-duration text-white mr-2 md:mr-0">0:0</span>
            </div>
        </div>

        <audio id="audio-player">
            Your browser doesnt support the audio element.
        </audio>
    </footer>
    <script src="main.js"></script>
</body>
</html>
